<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Email Template</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      table {
        width: 600px;
        margin: 0 auto;
        border-collapse: collapse;
      }

      td {
        padding: 10px;
        vertical-align: top;
      }

      img {
        display: block;
        margin: 0 auto;
      }

      .button {
        display: block;
        margin: 20px auto;
        padding: 15px 30px;
        background-color: #007bff;
        color: #fff;
        text-decoration: none;
        text-align: center;
        border-radius: 5px;
      }

      .text-right {
        text-align: right;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td>
          <img src="image1.jpg" alt="Image" width="200" height="58" />
        </td>
      </tr>
      <tr>
        <td>
          <div
            style="
              width: 540px;
              height: 453px;
              background-color: #f0f0f0;
              padding: 20px;
            "
          >
            <p>Это текст вверху блока.</p>
            <a href="#" class="button">Кнопка</a>
            <p>Текст под кнопкой.</p>
            <p class="text-right">Текст справа.</p>
          </div>
        </td>
      </tr>
      <tr>
        <td>
          <img
            src="image2.jpg"
            alt="Image"
            style="width: auto; max-width: 50%; display: block; margin: 0 auto"
          />
          <img
            src="image3.jpg"
            alt="Image"
            style="
              width: auto;
              max-width: 50%;
              display: block;
              margin: 0 auto;
              margin-top: 10px;
            "
          />
        </td>
      </tr>
    </table>
  </body>
</html>
