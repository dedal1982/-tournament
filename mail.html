<html>
  <head>
    <meta charset="UTF-8" />
    <title>Email Template</title>
    <style>
      body {
        font-family: "Montserrat", sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
      }

      table {
        width: 600px;
        height: 640px;
        margin: 0 auto;
        background: #242347;
        border-radius: 10px;
      }

      td {
        padding-left: 30px;
        padding-right: 30px;
        box-sizing: border-box;
      }

      td img {
        margin-top: 24px;
      }
      img {
        display: block;
        margin: 0 auto;
      }

      .button {
        width: 316px;
        height: 60px;
        margin: 30px auto 0;
        background: linear-gradient(180deg, #6d63cf 0%, #5244df 100%);
        color: #fff;
        text-decoration: none;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 5px;
        float: left;
        font-size: 18px;
        font-weight: bold;
        letter-spacing: 0.05rem;
      }

      .text-right {
        text-align: right;
      }
    </style>
