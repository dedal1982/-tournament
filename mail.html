<!DOCTYPE html>
<html>
  <head>
    <title>Табличная Верстка</title>
    <style>
      body {
        width: 600px;
      }
      table {
        width: 100%;
        border-collapse: collapse; /* Скрываем границы ячеек */
      }
      td {
        border: 1px solid #ccc; /* Добавляем границы для визуализации */
      }
      img {
        display: block; /* Убираем лишние отступы */
        margin-top: 30px;
      }
      .block {
        padding: 30px 24px;
        height: 453px;
        overflow: auto; /* Добавлено для обеспечения прокрутки, если контент больше высоты */
      }
      .text {
        padding: 10px; /* Добавлен минимальный паддинг для текста */
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td>
          <img src="your_image.jpg" alt="Картинка" width="200" height="58" />
        </td>
      </tr>
      <tr>
        <td>
          <table style="width: 100%">
            <tr>
              <td class="block">
                <div class="text">
                  <tr>
                    <td>
                      <div class="text" style="height: 121px">Текст 1</div>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <div class="text" style="height: 60px; margin-top: 30px">
                        Кнопка
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <div class="text" style="height: 54px; margin-top: 40px">
                        Текст 2
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <div class="text" style="height: 40px; margin-top: 50px">
                        Текст 3
                      </div>
                    </td>
                  </tr>
                </div>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
